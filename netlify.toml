[build]
  command = "npm ci --legacy-peer-deps --include=dev && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "22.16.0"
  NPM_VERSION = "10.8.2"
  CI = "true"
  # Cache bust after complete Argon2 removal + PBKDF2 migration - 2025-08-04
  NETLIFY_CACHE_BUST = "pbkdf2-migration-complete-20250804"

# Development server configuration
[dev]
  targetPort = 8888  # Tell Netlify Dev to look for Vite on port 8888
  # Ensure proper MIME types for module scripts
  autoLaunch = false  # Prevent auto-opening browser to avoid conflicts
  # Force proper MIME type handling
  framework = "#custom"
  command = "npm run dev"

# Redirects for SPA and API endpoints - API only
# Specific auth pepper endpoint mapping to avoid invalid ":splat" function naming with slashes
[[redirects]]
  from = "/api/auth/get-pepper"
  to = "/.netlify/functions/auth-get-pepper"
  status = 200
  force = true

# Explicit NIP-07 endpoints mapping (normalized to direct functions)
[[redirects]]
  from = "/api/auth/nip07-challenge"
  to = "/.netlify/functions/auth-nip07-challenge"
  status = 200
  force = true

[[redirects]]
  from = "/api/auth/nip07-signin"
  to = "/.netlify/functions/auth-nip07-signin"
  status = 200
  force = true

# Canonical registration endpoint mapping (normalized)
[[redirects]]
  from = "/api/auth/register-identity"
  to = "/.netlify/functions/register-identity"
  status = 200
  force = true

# Generic mapping for other API endpoints
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

# Ensure frontend assets are served by Vite with correct MIME types
[[redirects]]
  from = "/src/*"
  to = "/src/:splat"
  status = 200
  force = false  # Let Vite handle these

# CRITICAL: Let Vite handle its internal modules directly - bypass Netlify proxy
[[redirects]]
  from = "/@vite/*"
  to = "/@vite/:splat"
  status = 200
  force = false  # Let Vite handle these completely



# NIP-05 verification - serve .well-known directory
[[redirects]]
  from = "/.well-known/*"
  to = "/.well-known/:splat"
  status = 200
  force = true

# Dynamic NIP-05 API endpoint
[[redirects]]
  from = "/.well-known/nostr.json"
  to = "/.netlify/functions/nostr-json"
  status = 200
  force = true

# CRITICAL FIX: Exclude static assets from SPA redirect to prevent MIME type errors
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200
  force = false

# Exclude image files from SPA redirect
[[redirects]]
  from = "*.png"
  to = "/:splat"
  status = 200
  force = false

[[redirects]]
  from = "*.jpg"
  to = "/:splat"
  status = 200
  force = false

[[redirects]]
  from = "*.jpeg"
  to = "/:splat"
  status = 200
  force = false

[[redirects]]
  from = "*.svg"
  to = "/:splat"
  status = 200
  force = false

[[redirects]]
  from = "*.ico"
  to = "/:splat"
  status = 200
  force = false

# Exclude JavaScript modules from SPA redirect
[[redirects]]
  from = "*.js"
  to = "/:splat"
  status = 200
  force = false

# Exclude CSS files from SPA redirect
[[redirects]]
  from = "*.css"
  to = "/:splat"
  status = 200
  force = false

# Exclude other static assets from SPA redirect
[[redirects]]
  from = "*.wasm"
  to = "/:splat"
  status = 200
  force = false

# SPA redirects - all non-API, non-static routes go to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

    # Content Security Policy for Bitcoin-only, privacy-first app
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://unpkg.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://*.supabase.co https://*.netlify.app wss://*.supabase.co; frame-src 'none'; object-src 'none'; base-uri 'self'; form-action 'self';"

    # CORS headers for API
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization, X-Requested-With"
    Access-Control-Max-Age = "86400"

# Ensure index.html is always fresh (prevents stale chunk references)
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

# Also guard the root path
[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

# API-specific headers
[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization, X-Requested-With, X-CSRF-Token"
    Access-Control-Max-Age = "86400"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"

# ES Module files (.mjs) MIME type - for Vite internal files
[[headers]]
  for = "/@vite/*"
  [headers.values]
    Content-Type = "application/javascript"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/@vite/client/env.mjs"
  [headers.values]
    Content-Type = "application/javascript"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "**/*.mjs"
  [headers.values]
    Content-Type = "application/javascript"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "*.mjs"
  [headers.values]
    Content-Type = "application/javascript"
    X-Content-Type-Options = "nosniff"

# CRITICAL FIX: JavaScript modules MIME type
[[headers]]
  for = "/assets/*.js"
  [headers.values]
    Content-Type = "application/javascript"
    X-Content-Type-Options = "nosniff"
    Cache-Control = "public, max-age=31536000, immutable"

# Ensure all JS files have correct MIME type
[[headers]]
  for = "*.js"
  [headers.values]
    Content-Type = "application/javascript"
    X-Content-Type-Options = "nosniff"

# Static assets caching
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Service worker caching
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache"

# Environment-specific settings
[context.production]
  [context.production.environment]
    NODE_ENV = "production"
    VITE_API_BASE_URL = "/api"

[context.deploy-preview]
  [context.deploy-preview.environment]
    NODE_ENV = "preview"
    VITE_API_BASE_URL = "/api"

[context.branch-deploy]
  [context.branch-deploy.environment]
    NODE_ENV = "development"
    VITE_API_BASE_URL = "/api"

# Functions configuration - Optimized for memory and storage efficiency
[functions]
  # Deploy only functions from the minimized active directory to avoid storage exhaustion
  directory = "netlify/functions_active"
  # Node.js version for functions
  node_bundler = "esbuild"
  # MEMORY OPTIMIZATION: Externalize heavy dependencies to reduce bundle size
  external_node_modules = [
    "pg",
    "redis",
    "jsonwebtoken",
    "@supabase/supabase-js",
    "@noble/secp256k1",
    "@noble/hashes",
    "crypto-js",
    "@scure/bip32",
    "@scure/bip39",
    "@scure/base",
    "phoenix-server-js"
  ]
  # CRITICAL: Exclude more files to reduce storage usage in bundles
  included_files = [
    "!**/__tests__/**",
    "!**/*.test.*",
    "!**/*.spec.*",
    "!**/examples/**",
    "!**/*.md",
    "!**/*.map",
    "!**/*.d.ts",
    "!**/coverage/**",
    "!**/docs/**"
  ]

# Essential functions with memory optimization
[functions."register-identity"]
  node_bundler = "esbuild"
  memory_size = 512  # 512MB for identity operations
  timeout = 20


  # Ensure server-only DUID index generator is included without lifting directory excludes
  included_files = [
    "netlify/functions/security/duid-index-generator.js"
  ]

[functions."hybrid-auth"]
  node_bundler = "esbuild"
  memory_size = 256
  timeout = 20
  included_files = [
    "netlify/functions/security/duid-index-generator.js"
  ]

[functions."nostr"]
  node_bundler = "esbuild"
  memory_size = 256  # 256MB for NIP-05 operations
  timeout = 10

[functions."nostr-otp-service"]
  node_bundler = "esbuild"
  memory_size = 256  # 256MB for OTP operations
  timeout = 15

[functions."secure-storage"]
  node_bundler = "esbuild"
  memory_size = 512  # 512MB for encryption operations
  timeout = 20

[functions."crypto-validator"]
  node_bundler = "esbuild"
  memory_size = 256  # 256MB for validation operations
  timeout = 10

[functions."crypto-profile-installer"]
  node_bundler = "esbuild"
  memory_size = 384  # 384MB for crypto module loading
  timeout = 15

# Scheduled functions for cleanup tasks (only essential ones)
[functions."cleanup-expired-credentials"]
  schedule = "0 */6 * * *"  # Run every 6 hours

# Build optimization settings
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

# Function size limits and memory optimization
[functions.settings]
# Reduced to comply with Netlify large-function limits
max_size = "50MB"     # Down from 75MB to meet zipped limit
memory_size = 1024    # Down from 1536MB to meet memory limit
timeout = 26          # Down from 45s to meet timeout limit